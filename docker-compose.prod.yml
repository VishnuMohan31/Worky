version: '3.8'

services:
  db:
    image: postgres:15
    container_name: worky-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-worky}
      POSTGRES_USER: ${DATABASE_USER:-worky_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - worky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-worky_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose database port externally in production
    # ports:
    #   - "5437:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: worky-api-prod
    environment:
      # Application
      APP_NAME: "Worky API"
      APP_VERSION: "1.0.0"
      DEBUG: "false"
      ENVIRONMENT: "production"
      
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-worky}
      DATABASE_USER: ${DATABASE_USER:-worky_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS - Update with your production domain
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yourdomain.com,https://www.yourdomain.com}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /app/logs/worky-api.log
      
      # External Services
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
      BITBUCKET_TOKEN: ${BITBUCKET_TOKEN:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      
      # Monitoring
      PROMETHEUS_PORT: 9090
      LOKI_URL: ${LOKI_URL:-}
    volumes:
      - ./volumes/api-logs:/app/logs
    networks:
      - worky-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose API port externally - use nginx reverse proxy
    # ports:
    #   - "8007:8000"

  nginx:
    image: nginx:alpine
    container_name: worky-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ui/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - worky-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  worky-network:
    driver: bridge

volumes:
  postgres-data:
  api-logs:

