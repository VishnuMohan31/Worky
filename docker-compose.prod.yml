  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #     - ./ui/dist:/usr/share/nginx/html:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - worky-network
  #   depends_on:
  #     - api
  #   restart: unless-stopped

networks:
  worky-network:
    driver: bridge

volumes:
  postgres-data:
  api-logs:

