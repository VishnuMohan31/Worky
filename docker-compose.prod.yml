services:
  db:
    image: postgres:15
    container_name: worky-postgres-prod
    env_file:
      - ./.env.production
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-worky}
      POSTGRES_USER: ${DATABASE_USER:-worky_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
      - ./db/initial_scripts:/docker-entrypoint-initdb.d
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - worky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-worky_user} -d ${DATABASE_NAME:-worky}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose database port externally in production
    # ports:
    #   - "5437:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: worky-api-prod
    env_file:
      - ./api/.env.production
    environment:
      # Override specific environment variables if needed
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    volumes:
      - ./volumes/api-logs:/app/logs
    networks:
      - worky-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8007:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx is commented out - running without reverse proxy for now
  # Uncomment and configure when ready to use nginx
  # nginx:
