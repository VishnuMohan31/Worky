version: '3.8'

services:
  db:
    image: postgres:15
    container_name: worky-postgres
    environment:
      POSTGRES_DB: worky
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
      - ./db/initial_scripts:/docker-entrypoint-initdb.d
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - worky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: worky-api
    environment:
      # Application
      APP_NAME: "Worky API"
      APP_VERSION: "1.0.0"
      DEBUG: "false"
      ENVIRONMENT: "development"
      
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: worky
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      
      # Redis - using host Redis on port 6379
      REDIS_HOST: 172.17.0.1
      REDIS_PORT: 6379
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # CORS
      CORS_ORIGINS: "http://localhost:3007,http://localhost:3000,http://62.171.191.132:3007,http://62.171.191.132:8007"
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /app/logs/worky-api.log
      
      # External Services
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
      BITBUCKET_TOKEN: ${BITBUCKET_TOKEN:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      
      # Monitoring
      PROMETHEUS_PORT: 9090
      LOKI_URL: ${LOKI_URL:-}
    ports:
      - "8007:8000"
    volumes:
      - ./volumes/api-logs:/app/logs
    networks:
      - worky-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  worky-network:
    driver: bridge

volumes:
  postgres-data:
  api-logs:
